<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    div {display: flex;}
</style>


</head>
<body>
   <div id="box1"></div>
   
   
   <script>
let n = prompt("Сколько блоков?");
let r = prompt("Размер?");

newDiv(n, r);

function newDiv(x, y) {
let res="";

for (i=1;i<=x; i++) {
    res +=`<div style="width: ${y}px;
    height: ${y}px; border: 1px solid red">
    </div>`;
}

box1.innerHTML = res;

}

    </script>

    
</body>
</html>
